<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Foto BegoviÄ‡</title>

    <!-- FontAwesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Fontovi -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <style>
      .row {
        position: relative;
      }
      .img-overlay {
        position: absolute;
        top: 0;
        left: 33.33%; /* Starts from the second column */
        width: 33.33%; /* Spans two columns */
        height: 100%;
        z-index: 1;
      }
      .img-overlay img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .content {
        position: relative;
        z-index: 2;
      }
      .paragraph {
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
      }
      .img-overlay {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- First Row -->
      <div class="row no-gutters">
        <div class="col-4 paragraph">
          <p>First row, first column</p>
        </div>
        <div class="col-4">
          <div class="img-overlay">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Overlay Image"
            />
          </div>
        </div>
        <div class="col-4 paragraph">
          <p>First row, third column</p>
        </div>
      </div>
      <!-- Second Row -->
      <div class="row no-gutters">
        <div class="col-4 paragraph">
          <p>Second row, first column</p>
        </div>
        <div class="col-4">
          <div class="img-overlay">
            <img
              src="https://via.placeholder.com/600x400"
              alt="Overlay Image"
            />
          </div>
        </div>
        <div class="col-4 paragraph">
          <p>Second row, third column</p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
